<body>
    <p>arrow function allow to writte short syntax for function</p>
    <p>you can avoid function keyword curly braces</p>
    <p id="demo"></p>

    <script>
    var x=(x,y) => x * y;
    document.getElementById("demo").innerHTML = x(5,5);
    
    </script>
